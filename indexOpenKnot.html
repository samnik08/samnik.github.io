<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Invitation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #fcf9f5; /* Creamy wedding background */
            font-family: 'serif';
            overflow-x: hidden;
        }

        .scroll-container {
            height: 300vh; /* Gives space to scroll */
        }

        .knot-section {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .content-section {
            position: relative;
            padding: 100vh 20px 50px 20px;
            text-align: center;
            z-index: 20;
            opacity: 0; /* Hidden initially */
        }

        h1 { font-size: 2.5rem; color: #5d4037; margin-bottom: 10px; }
        p { font-size: 1.2rem; color: #8d6e63; }

        /* The Rope Styling */
        .rope {
            fill: none;
            stroke: #a67c52; /* Rope Color */
            stroke-width: 8;
            stroke-linecap: round;
        }
    </style>
</head>
<body>

    <div class="scroll-container">
        <div class="knot-section">
            <svg width="200" height="400" viewBox="0 0 200 400">
                <path id="ropeLeft" class="rope" d="M 100 0 Q 100 150 100 200 Q 100 250 150 300" />
                <path id="ropeRight" class="rope" d="M 100 0 Q 100 150 100 200 Q 100 250 50 300" />
            </svg>
            <div style="position: absolute; bottom: 20%; font-style: italic; color: #a67c52;">
                Scroll to untie the knot
            </div>
        </div>

        <div class="content-section" id="details">
            <h1>Alex & Sam</h1>
            <p>Are Tying the Knot</p>
            <hr style="width: 50px; border: 1px solid #a67c52; margin: 40px auto;">
            <h3>Saturday, June 14th, 2026</h3>
            <p>The Garden Pavilion<br>at 4:00 PM</p>
            <button style="background: #a67c52; color: white; border: none; padding: 15px 30px; border-radius: 25px; margin-top: 20px;">
                RSVP Now
            </button>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Animate the knot releasing
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".scroll-container",
                start: "top top",
                end: "50% top",
                scrub: 1,
            }
        });

        tl.to("#ropeLeft", {
            attr: { d: "M -100 0 Q -50 150 0 400" },
            ease: "none"
        }, 0);

        tl.to("#ropeRight", {
            attr: { d: "M 300 0 Q 250 150 200 400" },
            ease: "none"
        }, 0);

        // Fade in the text
        gsap.to("#details", {
            scrollTrigger: {
                trigger: ".scroll-container",
                start: "30% top",
                end: "60% top",
                scrub: true,
            },
            opacity: 1,
            y: -50
        });
    </script>
</body>
</html>
